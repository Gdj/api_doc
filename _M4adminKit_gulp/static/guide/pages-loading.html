<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="../img/icons/icon-48x48.png" />

    <title>AdminKit Demo - Bootstrap 5 Admin Template</title>

    <link href="/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>

</head>

<body>

    <main class="d-flex w-100 h-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center">
                            <h1 class="display-1 font-weight-bold">404</h1>
                            <p class="h1">Page not found.</p>
                            <p class="h2 font-weight-normal mt-3 mb-4">The page you are looking for might have been removed.</p>
                            <a href="index.html" class="btn btn-primary btn-lg">Return to website</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- page_loading -->
    <div id="view_loading" class="page_loading" style="display: block;">
        <div class="center_teable">
            <div class="center_center">
                <div class="img">
                    <img src="../img/icons/loading_250.gif" style="width: 50px;" alt="loading">
                </div>
            </div>
        </div>
    </div>
    <!-- //page_loading -->


    <script src="../js/app.js"></script>

</body>

</html>
